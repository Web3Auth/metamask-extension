    needs: prep-build-test-hybrid
    uses: ./.github/workflows/benchmarks.yml
    with:
      name: sh-pageload-benchmark-test-hybrid # The level 2 name
      command: 'yarn benchmark:chrome --out test-artifacts/chrome/benchmark/pageload.json --retries 2'
      artifact: 'prep-build-test-hybrid'
      runsOn: gha-mm-scale-set-ubuntu-22.04-amd64-med

