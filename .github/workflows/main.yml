      name: sh-pageload-benchmark-webpack # The level 2 name
      command: 'yarn benchmark:chrome --out test-artifacts/chrome/benchmark/pageload.json --retries 2'
      artifact: 'prep-build-test-webpack'
      runsOn: gha-mm-scale-set-ubuntu-22.04-amd64-med

  sh-pageload-benchmark-test-hybrid:
